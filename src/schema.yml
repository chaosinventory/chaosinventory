components:
  schemas:
    InventoryIdSchema:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 255
        note:
          type: string
      required:
      - name
    Tag:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 255
        parent:
          type: integer
          nullable: true
      required:
      - name
    DataType:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 255
        note:
          type: string
      required:
      - name
    LocationData:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        value:
          type: string
          maxLength: 255
        type:
          type: integer
        type_name:
          type: string
          readOnly: true
        location:
          type: integer
      required:
      - value
      - type
      - location
    ItemData:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        value:
          type: string
          maxLength: 255
        type:
          type: integer
        type_name:
          type: string
          readOnly: true
        item:
          type: integer
      required:
      - value
      - type
      - item
    ProductData:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        value:
          type: string
          maxLength: 255
        type:
          type: integer
        type_name:
          type: string
          readOnly: true
        product:
          type: integer
      required:
      - value
      - type
      - product
    Overlay:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 255
        note:
          type: string
        active:
          type: boolean
        parent:
          type: integer
          nullable: true
        overlayitem_set:
          type: array
          items:
            type: string
          readOnly: true
      required:
      - name
      - active
    OverlayItem:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        overlay:
          type: integer
        item:
          type: integer
        target_item:
          type: integer
          nullable: true
        target_location:
          type: integer
          nullable: true
      required:
      - overlay
      - item
    Entity:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 255
        note:
          type: string
        part_of:
          type: integer
          nullable: true
        tags:
          type: array
          items:
            type: integer
      required:
      - name
    Location:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 255
        note:
          type: string
        in_location:
          type: integer
          nullable: true
        locationdata_set:
          type: array
          items:
            type: object
            properties:
              id:
                type: integer
                readOnly: true
              value:
                type: string
                maxLength: 255
              type:
                type: string
                readOnly: true
            required:
            - value
          readOnly: true
      required:
      - name
    ProductInventoryId:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        value:
          type: string
          maxLength: 255
        schema:
          type: integer
        product:
          type: integer
      required:
      - value
      - schema
      - product
    Product:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 255
        note:
          type: string
        tags:
          type: array
          items:
            type: integer
        productinventoryid_set:
          type: array
          items:
            type: integer
        productdata_set:
          type: array
          items:
            type: integer
      required:
      - name
      - productinventoryid_set
      - productdata_set
    ItemInventoryId:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        value:
          type: string
          maxLength: 255
        schema:
          type: integer
        item:
          type: integer
      required:
      - value
      - schema
      - item
    Item:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 255
        note:
          type: string
        amount:
          type: integer
          minimum: 1
        belongs_to:
          type: integer
          nullable: true
        actual_location:
          type: integer
          nullable: true
